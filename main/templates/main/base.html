<!DOCTYPE html>
<html lang="es">
  <head>

    {% block title %}<title>BANK</title>{% endblock %}
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
              
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    {% load static %}<link rel="stylesheet" type="text/css" href="{% static 'main/estilos.css' %}">
    {% load static %} <script type="text/javascript" src={% static "main/scripts.js" %}></script>

    <script defer src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.24.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.24.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase  pip install pyrebase -->
    <script src="/__/firebase/init.js"></script>
  </head>
  <body>
      
    <div class="container-fluid col-12" >

      <nav class="col-16  red accent-4 row">
        <div class="nav-wrapper">
          <a href="" class="brand-logo">BANK</a>
        </div>
      </nav>
        
    <div class="row">
        <div class="col-md-12">
        {% block content %}
        {% endblock %}
        </div>
      </div>
      <div class="f">
        
        <footer class="page-footer #d50000 red accent-4 row">
          <div class="container row">
          <div class="row">
          <div class="col l6 s12">
          <h5 class="white-text"></h5>
          <p class="grey-text text-lighten-4"></p>
          </div>
          <div class="col l4 offset-l2 s12">
          </div>
          </div>
          </div>
          <div class="footer-copyright">
          <div class="container">
          &copy;{% now 'Y' %}, 
            All rights reserved
        </div>
        </div>
        </footer>
      </div>  
    </div>
  </body>
</html>
